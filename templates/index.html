<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Stock Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Apple (AAPL) Stock Analysis</h1>
        <div id="chart" class="w-full h-96"></div>
        <script>
            var plotData = {{ plot_json | safe }};
            Plotly.newPlot('chart', JSON.parse(plotData).data, JSON.parse(plotData).layout);
        </script>
    </div>
</body>
</html>
